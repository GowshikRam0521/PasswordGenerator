<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family:'Dancing Script',cursive;
            text-align: center;
            background-color: #000000;
            margin: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #ff0026;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #ffa200;
        }
    </style>
    <script>

    function generatePassword() {
    const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()-_+=<>?";
    let password = "";
    let length = 12; // Define the length of the password

    let nameInput = document.getElementById("name");
    if (nameInput.value.trim() === "") {
        alert("Please enter your name before generating a password.");
        return;
    }
    //Logic to generate a password 
    for (let i = 0; i < length; i++) {
        password += characters.charAt(Math.floor(Math.random() * characters.length));
    }

    document.getElementById("password").value = password;
}

    </script>
    
</head>
<body>
    <div class="container">
        <h2>Name and Password Generator</h2>
        <form action="generate" method="post">
            <label for="name">Enter Your Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="password">Generated Password:</label>
            <input type="text" id="password" name="password" readonly>
            <button type="button" onclick="generatePassword()">Generate Password</button>
           
        </form>
    </div>
    
</body>
</html>
